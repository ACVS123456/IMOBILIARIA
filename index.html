       <section>
    <h2>Publicar Avaliação</h2>
    <p>Escreva seu comentário e compartilhe sua opinião:</p>
    <form id="formAvaliacao" onsubmit="event.preventDefault(); adicionarComentario();">
      <label for="comentario">Comentário:</label>

    </form>

  <section id="mensagem"></section>

  <section>

  </section>

  <script>
    function adicionarComentario() {
      const comentarioInput = document.getElementById("comentario");
      const comentario = comentarioInput.value.trim();
      const mensagemDiv = document.getElementById("mensagem");
      const listaComentarios = document.getElementById("listaComentarios");

      if (!comentario) {
        mensagemDiv.style.color = "red";
        mensagemDiv.textContent = "Por favor, escreva um comentário antes de enviar.";
        return;
      }

      const data = new Date().toLocaleString();
      const novoComentario = { comentario, data };

      const comentarios = JSON.parse(localStorage.getItem("comentarios") || "[]");
      comentarios.push(novoComentario);
      localStorage.setItem("comentarios", JSON.stringify(comentarios));

      adicionarComentarioNaLista(novoComentario);
      comentarioInput.value = "";
      mensagemDiv.style.color = "green";
      mensagemDiv.textContent = "Comentário publicado com sucesso!";
    }

    function adicionarComentarioNaLista({ comentario, data }) {
      const li = document.createElement("li");
      li.textContent = `${data} - ${comentario}`;
      document.getElementById("listaComentarios").appendChild(li);
    }

    window.addEventListener("DOMContentLoaded", () => {
      const comentarios = JSON.parse(localStorage.getItem("comentarios") || "[]");
      comentarios.forEach(adicionarComentarioNaLista);
    });
  </script>
