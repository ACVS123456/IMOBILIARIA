<main>

</section>

<section id="avaliacoes">
  <h2>Avaliações de Imóveis</h2>
  <form id="form-avaliacao">
    <input type="hidden" id="indice-edicao" value="">
    <label for="imovel">Imóvel:</label>
    <input type="text" id="imovel" name="imovel" required>
    <label for="comentario">Comentário:</label>
    <textarea id="comentario" name="comentario" required></textarea>
    <button type="submit" id="btn-submit">Enviar Avaliação</button>
    <button type="button" id="btn-cancelar" style="display:none; margin-left: 10px;">Cancelar</button>
  </form>
  <ul id="lista-avaliacoes"></ul>
</section>

<script>
  const form = document.getElementById("form-avaliacao");
  const lista = document.getElementById("lista-avaliacoes");
  const btnSubmit = document.getElementById("btn-submit");
  const btnCancelar = document.getElementById("btn-cancelar");
  const indiceEdicaoInput = document.getElementById("indice-edicao");

  function renderAvaliacoes() {
    const avaliacoes = JSON.parse(localStorage.getItem("avaliacoes_cliente") || "[]");
    lista.innerHTML = "";

    avaliacoes.forEach(({ imovel, comentario }, index) => {
      const li = document.createElement("li");
      li.style.marginBottom = "12px";

      const texto = document.createElement("span");
      texto.innerHTML = `<strong>${imovel}:</strong> ${comentario}`;
      li.appendChild(texto);

      // Botão editar verde
      const btnEditar = document.createElement("button");
      btnEditar.textContent = "Editar";
      btnEditar.style.backgroundColor = "#28a745";
      btnEditar.style.color = "white";
      btnEditar.style.border = "none";
      btnEditar.style.padding = "4px 10px";
      btnEditar.style.marginLeft = "15px";
      btnEditar.style.cursor = "pointer";
      btnEditar.style.borderRadius = "4px";
      btnEditar.onclick = () => iniciarEdicao(index);
      li.appendChild(btnEditar);

      // Botão excluir vermelho
      const btnExcluir = document.createElement("button");
      btnExcluir.textContent = "Excluir";
      btnExcluir.style.backgroundColor = "#dc3545";
      btnExcluir.style.color = "white";
      btnExcluir.style.border = "none";
      btnExcluir.style.padding = "4px 10px";
      btnExcluir.style.marginLeft = "8px";
      btnExcluir.style.cursor = "pointer";
      btnExcluir.style.borderRadius = "4px";
      btnExcluir.onclick = () => {
        avaliacoes.splice(index, 1);
        localStorage.setItem("avaliacoes_cliente", JSON.stringify(avaliacoes));
        cancelarEdicao();
        renderAvaliacoes();
      };
      li.appendChild(btnExcluir);

      lista.appendChild(li);
    });
  }

  function iniciarEdicao(index) {
    const avaliacoes = JSON.parse(localStorage.getItem("avaliacoes_cliente") || "[]");
    const { imovel, comentario } = avaliacoes[index];
    document.getElementById("imovel").value = imovel;
    document.getElementById("comentario").value = comentario;
    indiceEdicaoInput.value = index;
    btnSubmit.textContent = "Salvar";
    btnCancelar.style.display = "inline-block";
  }

  function cancelarEdicao() {
    form.reset();
    indiceEdicaoInput.value = "";
    btnSubmit.textContent = "Enviar Avaliação";
    btnCancelar.style.display = "none";
  }

  form.addEventListener("submit", function(e) {
    e.preventDefault();
    const imovel = document.getElementById("imovel").value.trim();
    const comentario = document.getElementById("comentario").value.trim();

    if (!imovel || !comentario) return;

    let avaliacoes = JSON.parse(localStorage.getItem("avaliacoes_cliente") || "[]");
    const indiceEdicao = indiceEdicaoInput.value;

    if (indiceEdicao === "") {
      // Novo registro
      avaliacoes.push({ imovel, comentario });
    } else {
      // Editando registro existente
      avaliacoes[indiceEdicao] = { imovel, comentario };
    }

    localStorage.setItem("avaliacoes_cliente", JSON.stringify(avaliacoes));
    cancelarEdicao();
    renderAvaliacoes();
  });

  btnCancelar.addEventListener("click", cancelarEdicao);

  window.addEventListener("DOMContentLoaded", renderAvaliacoes);
</script>
