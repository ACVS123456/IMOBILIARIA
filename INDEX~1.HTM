   <section>
  <h2>Cadastro de Corretor</h2>
  <form id="cadastro-corretor" onsubmit="event.preventDefault(); cadastrarOuAtualizarCorretor();">
    <input type="hidden" id="indiceEdicao">

    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" required>

    <label for="creci">CRECI:</label>
    <input type="text" id="creci" required>

    <label for="experiencia">Experi√™ncia (anos):</label>
    <input type="number" id="experiencia" min="0" required>

    <button type="submit" id="btnCadastro">Cadastrar</button>
  </form>

  <section id="mensagemCadastro" style="margin-top: 10px;"></section>

  <section>
    <h2>Corretores Cadastrados</h2>
    <button onclick="limparCorretores()" style="margin-bottom: 10px;">üóëÔ∏è Limpar Todos</button>
  
    <table border="1" cellpadding="5">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Telefone</th>
          <th>CRECI</th>
          <th>Experi√™ncia</th>
          <th>Data</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody id="listaCorretores"></tbody>
    </table>
  </section>
   <script>
    function cadastrarOuAtualizarCorretor() {
      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const telefone = document.getElementById("telefone").value.trim();
      const creci = document.getElementById("creci").value.trim();
      const experiencia = document.getElementById("experiencia").value.trim();
      const indice = document.getElementById("indiceEdicao").value;
      const mensagemDiv = document.getElementById("mensagemCadastro");
  
      if (!nome || !email || !telefone || !creci || experiencia === "") {
        mensagemDiv.style.color = "red";
        mensagemDiv.textContent = "Preencha todos os campos.";
        return;
      }
  
      if (isNaN(experiencia) || experiencia < 0) {
        mensagemDiv.style.color = "red";
        mensagemDiv.textContent = "Experi√™ncia deve ser um n√∫mero positivo.";
        return;
      }
  
      const data = new Date().toLocaleString();
      const novoCorretor = { nome, email, telefone, creci, experiencia, data };
  
      let corretores = JSON.parse(localStorage.getItem("corretores") || "[]");
  
      if (indice) {
        corretores[indice] = novoCorretor;
        mensagemDiv.style.color = "green";
        mensagemDiv.textContent = "Corretor atualizado com sucesso!";
      } else {
        corretores.push(novoCorretor);
        mensagemDiv.style.color = "green";
        mensagemDiv.textContent = "Corretor cadastrado com sucesso!";
      }
  
      localStorage.setItem("corretores", JSON.stringify(corretores));
      document.getElementById("cadastro-corretor").reset();
      document.getElementById("indiceEdicao").value = "";
      document.getElementById("btnCadastro").textContent = "Cadastrar";
      listarCorretores();
    }
  
    function listarCorretores() {
      const lista = document.getElementById("listaCorretores");
      lista.innerHTML = "";
      const corretores = JSON.parse(localStorage.getItem("corretores") || "[]");
  
      corretores.forEach((corretor, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${corretor.nome}</td>
          <td>${corretor.email}</td>
          <td>${corretor.telefone}</td>
          <td>${corretor.creci}</td>
          <td>${corretor.experiencia} anos</td>
          <td>${corretor.data}</td>
          <td>
            <button onclick="editarCorretor(${index})">‚úèÔ∏è Editar</button>
            <button onclick="excluirCorretor(${index})">üóëÔ∏è Excluir</button>
          </td>
        `;
        lista.appendChild(row);
      });
  
      // Se n√£o houver corretores, exibe mensagem
      if (corretores.length === 0) {
        const row = document.createElement("tr");
        row.innerHTML = `<td colspan="7" style="text-align:center;">Nenhum corretor cadastrado.</td>`;
        lista.appendChild(row);
      }
    }
  
    function editarCorretor(index) {
      const corretores = JSON.parse(localStorage.getItem("corretores") || "[]");
      const corretor = corretores[index];
  
      document.getElementById("nome").value = corretor.nome;
      document.getElementById("email").value = corretor.email;
      document.getElementById("telefone").value = corretor.telefone;
      document.getElementById("creci").value = corretor.creci;
      document.getElementById("experiencia").value = corretor.experiencia;
      document.getElementById("indiceEdicao").value = index;
      document.getElementById("btnCadastro").textContent = "Atualizar";
      document.getElementById("mensagemCadastro").textContent = "";
    }
  
    function excluirCorretor(index) {
      if (!confirm("Tem certeza que deseja excluir este corretor?")) return;
  
      let corretores = JSON.parse(localStorage.getItem("corretores") || "[]");
      corretores.splice(index, 1);
      localStorage.setItem("corretores", JSON.stringify(corretores));
      listarCorretores();
    }
  
    function limparCorretores() {
      if (!confirm("Tem certeza que deseja limpar todos os corretores?")) return;
  
      localStorage.removeItem("corretores");
      listarCorretores();
    }
  
    // Inicializa lista ao carregar a p√°gina
    window.onload = listarCorretores;
  </script>
